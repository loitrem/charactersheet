<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org http://www.thymeleaf.org
  http://www.ultraq.net.nz/thymeleaf/layout http://www.ultraq.net.nz/thymeleaf/layout
  http://www.thymeleaf.org/thymeleaf-extras-springsecurity4 http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Loitrem's Character Sheet Thingy</title>
    <!-- Favicon-->
    <!--    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />-->
    <!-- Core theme CSS (includes Bootstrap)-->
    <div th:replace="fragments/css"></div>
</head>
<body class="mx-auto">
<div th:replace="fragments/navbaruser"></div>
<!-- Page content-->
<div class="container">
    <h3 class="mt-5"> Create A Character - Step 2 </h3>
    <script>
        function insertStr(){
            document.getElementById('str').value = Math.floor(Math.random() * 20) + 1;
        }
        function insertDex(){
            document.getElementById('dex').value = Math.floor(Math.random() * 20) + 1;
        }
        function insertCon(){
            document.getElementById('con').value = Math.floor(Math.random() * 20) + 1;
        }
        function insertInt(){
            document.getElementById('int').value = Math.floor(Math.random() * 20) + 1;
        }
        function insertWis(){
            document.getElementById('wis').value = Math.floor(Math.random() * 20) + 1;
        }
        function insertCha(){
            document.getElementById('cha').value = Math.floor(Math.random() * 20) + 1;
        }
    </script>
    <form name="cc2" id="cc2" th:action="@{/character/createcharacter3}" method="post" th:object="${characters}">
        <table class="table table-primary table-striped table-hover fs-4 shadow mt-3">
            <tr>
                <td width="175px;"><button style="width: 150px;" type="button" class="btn btn-primary fs-4" onClick="insertStr()">Roll STR</button></td>
                <td width="175px;"><label for="str" class="form-label fs-4">STR </label></td>
                <td class="fw-bold fs-4"><input type="number" id="str" name="str" readonly>
                </td>
            </tr>
            <tr>
                <td width="175px;"><button style="width: 150px;" type="button" class="btn btn-primary fs-4" onClick="insertDex()">Roll DEX</button></td>
                <td width="175px;"><label for="dex" class="form-label fs-4">DEX </label></td>
                <td class="fw-bold fs-4"><input type="number" id="dex" name="dex" readonly></td>
            </tr>
            <tr>
                <td width="175px;"><button style="width: 150px;" type="button" class="btn btn-primary fs-4" onClick="insertCon()">Roll CON</button></td>
                <td width="175px;"><label for="con" class="form-label fs-4">CON </label></td>
                <td class="fw-bold fs-4"><input type="number" id="con" name="con" readonly></td>
            </tr>
            <tr>
                <td width="175px;"><button style="width: 150px;" type="button" class="btn btn-primary fs-4" onClick="insertInt()">Roll INT</button></td>
                <td width="175px;"><label for="int" class="form-label fs-4">INT </label></td>
                <td class="fw-bold fs-4"><input type="number" id="int" name="int" readonly></td>
            </tr>
            <tr>
                <td width="175px;"><button style="width: 150px;" type="button" class="btn btn-primary fs-4" onClick="insertWis()">Roll WIS</button></td>
                <td width="175px;"><label for="wis" class="form-label fs-4">WIS </label></td>
                <td class="fw-bold fs-4"><input type="number" id="wis" name="wis" readonly></td>
            </tr>
            <tr>
                <td width="175px;"><button style="width: 150px;" type="button" class="btn btn-primary fs-4" onClick="insertCha()">Roll CHA</button></td>
                <td width="175px;"><label for="cha" class="form-label fs-4">CHA </label></td>
                <td class="fw-bold fs-4"><input type="number" id="cha" name="cha" readonly></td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="hidden" id="cId" name="cId" th:value="*{cId}">
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <button type="submit" class="btn btn-primary fs-4">Save & Continue</button>
                </td>
            </tr>
        </table>
    </form>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<!-- Core theme JS-->
<script src="../js/scripts.js"></script>
</body>
</html></html>
