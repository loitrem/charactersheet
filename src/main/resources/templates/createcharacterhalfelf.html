<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org http://www.thymeleaf.org
  http://www.ultraq.net.nz/thymeleaf/layout http://www.ultraq.net.nz/thymeleaf/layout
  http://www.thymeleaf.org/thymeleaf-extras-springsecurity4 http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Loitrem's Character Sheet Thingy</title>

    <!-- Core theme CSS (includes Bootstrap)-->
    <div th:replace="fragments/css"></div>
</head>
<body class="mx-auto">
<div th:replace="fragments/navbaruser"></div>
<!-- Page content-->
<div class="container">
    <h3 class="mt-5"> Create A Character - Step 1 </h3>
    <form th:action="@{/character/createcharacter2alt}" method="post" th:object="${characters}">
        <table class="table table-primary table-striped table-hover fs-4 shadow mt-3">
            <tr>
                <td colspan="2" class="mx-auto mt-5 fs-4 fw-bold text-danger error text-center"  th:text="${error}"></td>
            </tr>
            <tr>
                <td class="fw-bold fs-4">Please choose your racial:</td>
                <td class="fs-4">
                    <select class="form-select fs-4" id="racial" name="racial">
                        <option value="hp">1 HP/Level</option>
                        <option value="sp">1 Skill Point/Level</option>

                    </select> * Required
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="hidden" id="cId" name="cId" th:value="*{cId}">
                </td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit" class="btn btn-primary fs-4">Save & Continue</button></td>
            </tr>
        </table>
    </form>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<!-- Core theme JS-->
<script src="../js/scripts.js"></script>
</body>
</html>
